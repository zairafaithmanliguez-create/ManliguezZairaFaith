<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My JS Practice</title>

<style>
body {
  font-family: 'Times New Roman', Times, serif;
  background: linear-gradient(135deg, #ffd6e8, #e7d9ff);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 0;
}

.container {
  background: #ffffff;
  width: 420px;
  border-radius: 20px;
  padding: 30px;
  box-shadow: 0 20px 35px rgba(0,0,0,0.15);
  position: relative;
  overflow: hidden;
}

.container::before,
.container::after {
  content: "‚ù§";
  position: absolute;
  font-size: 80px;
  color: rgba(255, 182, 213, 0.3);
}

.container::before {
  top: -20px;
  left: -20px;
}

.container::after {
  bottom: -20px;
  right: -20px;
}

h1 {
  text-align: center;
  color: #c06fd6;
  margin-bottom: 20px;
}

input {
  width: 100%;
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #d3b5e5;
  margin-top: 10px;
  text-align: center;
}

button {
  width: 100%;
  margin-top: 12px;
  padding: 10px;
  background: linear-gradient(135deg, #f28bbd, #c77dff);
  color: white;
  border: none;
  border-radius: 10px;
  font-size: 14px;
  cursor: pointer;
  transition: transform 0.2s;
}

button:hover {
  transform: scale(1.05);
}

#output {
  margin-top: 12px;
  text-align: center;
  font-weight: bold;
  color: #6b4c7a;
}

#hoverText {
  margin-top: 22px;
  text-align: center;
  font-weight: bold;
  color: #9b59b6;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="container">
  <h1>üå∏ JavaScript Practice üå∏</h1>

  <button onclick="sayHello()">Say Hello</button>

  <input type="text" id="userInput" placeholder="Type something">
  <button onclick="showInput()">Show Input</button>

  <p id="output"></p>

  <p id="hoverText">Hover over me üíó</p>
</div>

<script>
function sayHello() {
  alert("Hello, everyone!");
}

function showInput() {
  let text = document.getElementById("userInput").value;
  document.getElementById("output").innerText = text;
}

document.getElementById("hoverText").onmouseover = function () {
  this.style.color = "#f28bbd";
};
</script>

</body>
</html>
